apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {

    namespace = "fr.azelart.artnetstack"
    compileSdkVersion 34
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.dfredell'
                artifactId = 'ArtNetStack'
                version = '2.0.1'
            }
        }
    }
}
